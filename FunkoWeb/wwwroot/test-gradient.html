<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Gradiente</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/site.css">
    <style>
        .test-gradient {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #d4a5ff 0%, #7abafa 50%, #f88bd9 100%) !important;
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Prueba de Gradiente</h1>

        <h2>Gradiente de Prueba Directo</h2>
        <div class="test-gradient">
            Si ves este gradiente, funciona!
        </div>

        <h2>Tabla con Gradiente</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background: transparent;">
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                <tr style="background: transparent;">
                    <td>Dato 4</td>
                    <td>Dato 5</td>
                    <td>Dato 6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
